
{% extends "base1.html" %}
{% block css %}	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">{% endblock css %}
{% block content %}

<style>
    .btn{
        background:violet;
        color:white;
    }
    .btn:hover{
        background:rgb(169,17,211);
        color:white;
    }

    .form-control:focus {
        border-color: violet;
        box-shadow: 0 0 0 0.25rem rgba(238, 130, 238, 0.25);
    }
    a{
        color:violet
    }
    a:hover{
        color:rgb(169,17,211);
    }
</style>

<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>
        {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
        {% endif %}

        <form class="mt-2" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="">
                </div>
            </div>

            <p>Don't have account <a href="{% url 'register' %}">Register</a></p>
            <button class="btn ">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
