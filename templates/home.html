{% extends 'base.html' %}
{% load static %}



{% block css %}	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">{% endblock css %}

{% block content %}
<style>

.back-top {
    background-color: #875388;
    height: 15vh;
    margin:-2px -10px;
  }
  
  .back-main {
    background-color: #d9dbd5;
    height: 70vh;
    margin:-2px -10px;
  }
  
  .back-container {
    position: relative;
  }
  
  .front-container1 {
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
  }
  
  .chat-top {
    background-color: #ededed;
    min-height: 50px;
  }
  
  .profile-image {
    margin-top: 7px;
    height:60px;
    width: 60px;
    border: 1px solid rgb(169,17,211);
  }
  
  .contacts {
    background-color: #ffffff;
    min-height: 600px;
  }
  
  .contact-table-scroll {
    overflow-y: scroll;
    height: 600px;
  }
  
  .message-area {
    background-color: #e4e1de;
    min-height: 600px;
  }
  
  .message-table-scroll {
    overflow-y: scroll;
    height: 550px;
  }
  
  .message-box {
    background-color: #f0f0f0;
  }
  
  .contacts td a {
    display: block; 
    margin-top: 10%; 
  }
  .a{
    color:rgb(169,17, 211);
    margin-right: 50px;
    font-size:20px;
    
  }

  @media screen and (max-width: 568px) {
   
    .robo{
      width:300px;
      height:450px;
    }

    
  }
</style>
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
              {% if friends %}
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                            {% for friend in friends %}
                            <tr>
                                <td>
                                    {% if friend.profile.image %}
                                    <img src="{{ friend.profile.image.url }}" alt="Profile Image" class="profile-image rounded-circle">
                                    {% else %}
                                    <img src="{% static 'assets/dp.png' %}" alt="" class="profile-image rounded-circle">
                                    {% endif %}   
                                </td>

                                <td><a class="a" href="{% url 'chat' username=friend.username %}">{{ friend.username }}</a></td>

                            </tr>
                            {% endfor %}

                            <!-- end -->
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p>Let's find friends.</p>
                <img src="{% static 'images/robo.webp' %}" alt="" width="400px" class="robo">
                {% endif %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
